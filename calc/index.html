<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Биткоин-конвертер</title>
	<!-- STYLES -->
	<link rel="stylesheet" href="/assets/css/calc.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- METATAGS -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="Current Bitcoin price from Coinmarketcap">
	<meta name="robots" content="index, follow">
	<meta name="author" content="Anton Kurilov">
	<meta name="apple-mobile-web-app-title" content="Bitcoin price">
	<meta name="application-name" content="Bitcoin price">
	<meta name="msapplication-config" content="assets/img/browserconfig.xml">
	<meta name="theme-color" content="#233140">
	<meta property="og:title" content="Bitcoin price">
	<meta property="og:description" content="Current Bitcoin price from Coinmarketcap">
	<meta property="og:url" content="https://btc.kurilov.site">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/assets/img/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
	<link rel="manifest" href="/assets/img/manifest.json">
	<link rel="mask-icon" href="/assets/img/safari-pinned-tab.svg" color="#233140">
	<link rel="shortcut icon" href="/assets/img/favicon.ico">
</head>

<body>
	<div id="overlay_error">
		<div class="overlay_body">
			<h1>Возникла ошибка у источника информации</h1>
			<h2>Зайдите, пожалуйста, позже</h2>
		</div>
	</div>
	<main>
		<div class="to_change">
			<input type="number" min="0" placeholder="Рубли" class="input" oninput="to_bitcoin()" id="input_rub">
			<i class="material-icons to">chevron_right</i>
			<input type="number" min="0" placeholder="Биткоины" class="input disabled" id="input_to_bitcoin" disabled>
		</div>
		<div class="to_change">
			<input type="number" value="" min="0" placeholder="Биткоины" class="input" oninput="to_rub()" id="input_bitcoin">
			<i class="material-icons to">chevron_right</i>
			<input type="number" min="0" placeholder="Рубли" class="input disabled" id="input_to_rub" disabled>
		</div>
		<div class="prices">
			<h2>BTC: <span id="price_bitcoin"></span><span id="percent_bitcoin"></span></h2>
			<h2>USD: <span id="price_rub"></span><span id="percent_rub"></span></h2>
		</div>
	</main>
	<footer>
		<section class="footer">
			<div class="copyrights">Используются данные <a href="https://coinmarketcap.com/" target="_blank" rel="noopener noreferrer">Coinmarketcap</a> и <a href="https://www.cbr-xml-daily.ru/" target="_blank" rel="noopener noreferrer">ЦБ РФ</a>.</div>
			<div class="author"><a href="https://kurilov.site">Антон Курилов</a></div>
		</section>
	</footer>
	<!-- SCRIPTS -->
	<script src="/assets/js/fetchbitcoin.js"></script>
	<script src="/assets/js/fetchrub.js"></script>
	<script src="/assets/js/exchange.js"></script>
</body>

</html>
