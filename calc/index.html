<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Биткоин-конвертер</title>
	<!-- STYLES -->
	<link rel="stylesheet" href="/assets/css/calc.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- METATAGS -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
</head>

<body>
	<div id="overlay_error">
		<div class="overlay_body">
			<h1>Возникла ошибка у источника информации</h1>
			<h2>Зайдите, пожалуйста, позже</h2>
		</div>
	</div>
	<section class="main">
		<main>
			<a href="/">
				<h1>Биткоин-конвертер</h1>
			</a>
			<h2 class="prices">BTC: <span id="price_bitcoin"></span><span id="percent_bitcoin"></span></h2>
			<h2 class="prices">USD: <span id="price_rub"></span><span id="percent_rub"></span></h2>
		</main>
		<aside>
			<div class="to_change">
				<input type="number" min="0" placeholder="Рубли" class="input" oninput="to_bitcoin()" id="input_rub">
				<i class="material-icons to">chevron_right</i>
				<input type="number" min="0" placeholder="Биткоины" class="input disabled" id="input_to_bitcoin">
			</div>
			<div class="to_change">
				<input type="number" value="" min="0" placeholder="Биткоины" class="input" oninput="to_rub()" id="input_bitcoin">
				<i class="material-icons to">chevron_right</i>
				<input type="number" min="0" placeholder="Рубли" class="input disabled" id="input_to_rub">
			</div>
			<div id="test"></div>
		</aside>
	</section>
	<footer>
		<section class="footer">
			<div class="copyrights">Используются данные <a href="https://coinmarketcap.com/" target="_blank" rel="noopener noreferrer">Coinmarketcap</a> и <a href="https://www.cbr-xml-daily.ru/" target="_blank" rel="noopener noreferrer">ЦБ РФ</a>.</div>
			<div class="author"><a href="https://kurilov.site">Антон Курилов</a></div>
		</section>
	</footer>
	<!-- SCRIPTS -->
	<script src="/assets/js/fetchbitcoin.js"></script>
	<script src="/assets/js/fetchrub.js"></script>
	<script src="/assets/js/exchange.js"></script>
</body>

</html>
